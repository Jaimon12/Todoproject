{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-title">
                    <h1> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-3 mb-5 bg-light rounded shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label for="task">Task Name:</label>
                    <input type="text" class="form-control" id="task" name="task" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <input type="text" class="form-control" id="priority" name="priority" placeholder="Enter priority">
                </div>
                <div class="form-group">
                    <label for="time">Date:</label>
                    <input type="date" class="form-control" id="Date" name="date" placeholder="Enter Date">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>    
    </div>
</div>
{% endblock %}
